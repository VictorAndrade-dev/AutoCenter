<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.css">  
  <style>
    /* Ajuste extra de espaçamento e alinhamento */
    input {
      padding-left: 2.8rem !important;
      color: #111827 !important; /* preto visível */
    }
    input::placeholder {
      color: #9ca3af !important; /* cinza mais claro para contraste */
    }
    .icon-left {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #9ca3af; /* cinza */
    }
  </style>
</head>

<body class="bg-gray-100">
  <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    
     <header class="page-head">
        <div class="rd-navbar-wrap">
          <nav class="rd-navbar rd-navbar-default" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-fixed" data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static" data-xxl-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static" data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true" data-lg-stick-up-offset="60px" data-xl-stick-up-offset="60px" data-xxl-stick-up-offset="60px">
            <div class="rd-navbar-inner">
              <div class="rd-navbar-panel">
                <button class="rd-navbar-toggle" data-custom-toggle=".rd-navbar-nav-wrap" data-custom-toggle-disable-on-blur="true"><span></span></button><a class="rd-navbar-brand brand" href="index.html"><img src="Imagens_oficiais/Logo.jpg" alt="AutoCenter Logo" class="img-fluid">  <!-- Mudar dps hehe --></a>
              </div>
              <div class="rd-navbar-group rd-navbar-search-wrap">
                <div class="rd-navbar-nav-wrap">
                  <div class="rd-navbar-nav-inner">
                    <div class="rd-navbar-search">
                      <form class="rd-search" action="#" method="GET" data-search-live="rd-search-results-live">
                        <div class="form-wrap">
                          <label class="form-label" for="rd-search-form-input">Search...</label>
                          <input class="form-input" id="rd-search-form-input" type="text" name="s" autocomplete="off">
                          <div class="rd-search-results-live" id="rd-search-results-live"></div>
                        </div>
                        <button class="rd-search-submit" type="submit"></button>
                      </form>
                      <button class="rd-navbar-search-toggle" data-rd-navbar-toggle=".rd-navbar-search, .rd-navbar-search-wrap"></button>
                    </div>
                    <ul class="rd-navbar-nav">
                      <li class="rd-nav-item active"><a class="rd-nav-link" href="index.html">Início</a>
                      </li>
                      <li class="rd-nav-item"><a class="rd-nav-link" href="index.html">Sobre A gente</a>
                      </li>
                      <li class="rd-nav-item"><a class="rd-nav-link" href="Cadastrar.html">Cadastrar</a>
                      </li>
                      <li class="rd-nav-item"><a class="rd-nav-link" href="index.html">Contato</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="rd-navbar-shop"><a class="novi-icon link-shop material-icons-shopping_cart" href="#"></a></div>
              </div>
            </div>
          </nav>
        </div>
      </header>

    
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
      <div class="text-center">
        <i data-feather="user-plus" class="mx-auto h-12 w-12 text-orange-500"></i>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Crie sua conta</h2>
        <p class="mt-2 text-sm text-gray-600">
          Já tem uma conta? <a href="Login.html" class="font-medium text-orange-600 hover:text-orange-500">Faça login</a>
        </p>
      </div>

      <form class="mt-8 space-y-6" action="#" method="POST">
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <i data-feather="user" class="icon-left h-5 w-5"></i>
            <input id="first-name" name="first-name" type="text" placeholder="Nome" required
              class="block w-full py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
          </div>
          <div>
            <input id="last-name" name="last-name" type="text" placeholder="Sobrenome" required
              class="block w-full py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
          </div>
        </div>

        <div class="relative">
          <i data-feather="mail" class="icon-left h-5 w-5"></i>
          <input id="email" name="email" type="email" placeholder="Seu email" required
            class="block w-full py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
        </div>

        <div class="relative">
          <i data-feather="phone" class="icon-left h-5 w-5"></i>
          <input id="phone" name="phone" type="tel" placeholder="Telefone" required
            class="block w-full py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
        </div>

        <div class="relative">
          <i data-feather="lock" class="icon-left h-5 w-5"></i>
          <input id="password" name="password" type="password" placeholder="Senha" required
            class="block w-full py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
        </div>

        <div class="relative">
          <i data-feather="check-circle" class="icon-left h-5 w-5"></i>
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirmar Senha" required
            class="block w-full py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms" name="terms" type="checkbox"
              class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-gray-300 rounded" required>
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-medium text-gray-700">
              Eu concordo com os
              <a href="#" class="text-orange-600 hover:text-orange-500">Termos de Serviço</a>
              e
              <a href="#" class="text-orange-600 hover:text-orange-500">Política de Privacidade</a>
            </label>
          </div>
        </div>

        <button type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i data-feather="user-plus" class="h-5 w-5 text-orange-300 group-hover:text-orange-200"></i>
          </span>
          Criar Conta
        </button>
      </form>
    </div>
  </main>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    feather.replace();
    // Seleciona o formulário
    const form = document.querySelector("form");

    // Impede o envio e redireciona para a página de login
    form.addEventListener("submit", function(e) {
      e.preventDefault(); // impede o envio padrão
      window.location.href = "Login.html"; // redireciona
    });
  });
</script>
</body>
</html>
