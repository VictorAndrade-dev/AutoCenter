<!DOCTYPE html>
<html class="wide wow-animation" lang="pt-br">
<head>
    <title>Manutenção</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/maintenance.js" defer></script>
</head>

<body>

<!-- Loader -->
<div class="preloader">
    <div>
        <a class="brand brand-md" href="index.html">
            <img src="Imagens_oficiais/LogoB.png" width="139" height="22">
        </a>
        <div class="page-loader-body">
            <div id="spinningSquaresG">
                <div class="spinningSquaresG" id="spinningSquaresG_1"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_2"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_3"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_4"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_5"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_6"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_7"></div>
                <div class="spinningSquaresG" id="spinningSquaresG_8"></div>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<div class="page">
<header class="page-head">
    <div class="rd-navbar-wrap">
        <nav class="rd-navbar rd-navbar-default" data-layout="rd-navbar-fixed">
            <div class="rd-navbar-inner">
                <div class="rd-navbar-panel">
                    <button class="rd-navbar-toggle"
                            data-custom-toggle=".rd-navbar-nav-wrap"
                            data-custom-toggle-disable-on-blur="true">
                        <span></span>
                    </button>

                    <a class="rd-navbar-brand brand" href="index.html">
                        <img src="Imagens_oficiais/Logo.jpg" class="img-fluid">
                    </a>
                </div>

                <div class="rd-navbar-group rd-navbar-search-wrap">
                    <div class="rd-navbar-nav-wrap">
                        <div class="rd-navbar-nav-inner">

                            <!-- Barra de pesquisa -->
                            <div class="rd-navbar-search">
                                <form class="rd-search" onsubmit="return false;">
                                    <div class="form-wrap">
                                        <label class="form-label">Pesquisar usuário...</label>
                                        <input class="form-input" id="search-input" type="text" autocomplete="off"
                                               onkeyup="searchUsers()">
                                    </div>
                                </form>
                            </div>

                            <ul class="rd-navbar-nav">
                                <li class="rd-nav-item"><a class="rd-nav-link" href="index.html">Início</a></li>
                                <li class="rd-nav-item"><a class="rd-nav-link" href="Servicos.html">Serviços</a></li>
                                <li class="rd-nav-item"><a class="rd-nav-link" href="Contato.html">Contato</a></li>
                                <li class="rd-nav-item"><a class="rd-nav-link" href="Cadastrar.html">Cadastro/Login</a></li>
                                <li class="rd-nav-item active"><a class="rd-nav-link" href="Manutencao.html">Manutenção</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </div>
</header>

<section class="section section-60" id="maintenance-section">
    <div class="container">
        <div class="row justify-content-center">

            <!-- Tela de senha -->
            <div class="col-md-8 col-lg-6 text-center" id="password-prompt">
                <h2 class="text-red-orange">Área de Manutenção</h2>
                <p class="h3">Acesso Restrito</p>
                <p class="text-secondary">Digite a senha de desenvolvedor:</p>

                <input type="password" id="dev-password" class="form-control" placeholder="Senha de desenvolvedor">
                <button class="button button-xl button-primary mt-3" onclick="checkPassword()">Acessar</button>

                <div id="password-error" class="text-danger mt-2" style="display:none;">
                    Senha incorreta. Tente novamente.
                </div>
            </div>

            <!-- Painel -->
            <div class="col-12" id="maintenance-content" style="display:none;">
                <h2 class="text-center mb-5">Painel de Administração</h2>

                <!-- Usuários -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4>Gerenciar Usuários</h4>
                    </div>

                    <div class="card-body">

                        <table class="table table-striped" id="users-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <button class="btn btn-success mt-3" onclick="showAddUserModal()">Adicionar Usuário</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>

<!-- Modal de Usuário -->
<div class="modal fade" id="addUserModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Adicionar / Editar Usuário</h5>
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body">
                <form id="user-form">

                    <input type="hidden" id="user-id">

                    <label>Nome</label>
                    <input type="text" class="form-control" id="user-name" required>

                    <label class="mt-2">Telefone</label>
                    <input type="text" class="form-control" id="user-phone" required>

                    <label class="mt-2">Email</label>
                    <input type="email" class="form-control" id="user-email" required>

                    <label class="mt-2">Senha</label>
                    <input type="password" class="form-control" id="user-password">

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="saveUser()">Salvar</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
